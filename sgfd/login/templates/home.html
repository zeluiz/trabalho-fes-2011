<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
   "http://www.w3.org/TR/html4/loose.dtd">

<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>Assine o SGFD</title>
	<link rel="stylesheet" type="text/css" href="{{ MEDIA_URL }}css/home.css"/>
	<link rel="stylesheet" type="text/css" href="{{ MEDIA_URL }}css/cadastro.css"/>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.3/jquery.min.js" type="text/javascript"></script>
	
	<script type="text/javascript">  
	 $(document).ready(function(){  
		
		$('form').submit(function(){
			var msg_erro = "";

			if($("#login").val() == "")	msg_erro += "Nome de Usuario não foi preenchido.\n";
			if($("#senha").val() == "")	msg_erro += "Senha não foi preenchido.\n";
			
			if(msg_erro != ""){
				alert('Foram encontrados os seguintes erros:\n' + msg_erro);
				return false;
			}

		}) ;
	});  
	</script>
	
</head>
<body>
	<div id="corpo">
		<div id="col-esquerda">
			<img src="{{ MEDIA_URL }}img/porquinho.png" alt="porquinho" /> 
			<h2>SGFD</h2>
		</div>
		<div id="col-direita">
			{% if msg %}
			<span>
				<p>{{msg}}</p>
			</span>
			{% endif %}
			<form method="post" action="">{% csrf_token %}
				<ul>
					<li>login: <input type="text" name="login" id="login" /></li>
					<li>senha: <input type="password" name="senha" id="senha" /></li>
					<li><input type="submit" value="entrar" /></li>
				</ul>
				<p><a href="/cadastro">cadastrar</a></p>
			</form>
		</div>
	</div>
</body>
</html>
